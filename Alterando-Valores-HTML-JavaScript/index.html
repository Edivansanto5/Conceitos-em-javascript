<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Valores do HTML com JavaScript</title>
</head>
<body>
    <div>
        <h1>Oque o JavaScript pode fazer !</h1>
        <p>O JavaScript pode mudar valores de atributo HTML</p>
        <p>Nesse Exemplo, O JavaScript altera o Valor do atributo src (fonte) de uma tag image </p>

        <button>Acender Lânpada</button>
        <img src="" alt="">
        <button>Apagar Lânpada</button>
    </div>
</body>
