<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando HTML com JavaScript</title>
</head>
<body>
    <div>
        <h1>O que o JavaScript pode fazer</h1>
        <p id="mudar">O JavaScript pode alterar o HTML ?</p>
    </div>
    <button type="button" onclick="document.getElementById('mudar').innerHTML='Sim pode!!!' ">Aperde para Mudar</button>
    
</body>
</html>
