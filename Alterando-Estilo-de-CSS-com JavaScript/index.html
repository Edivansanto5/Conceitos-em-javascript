<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando estilo com JavaScript</title>
</head>
<body>
    <div>
        <h1>Alterando Estilo de um elemento com JavaScript</h1>
        <p id="demo">O JavaScript pode mudar estilo de um elemento html</p>
        <button onclick="document.getElementById('demo').style.fontSize='38px'">Perte para aumentar a Fonte</button>
    </div>
    
</body>
</html>
